language: java
jdk:
  - oraclejdk8
  - openjdk11

cache:
  directories:
    - $HOME/.m2

env:
  global:
    - DEPLOY_JDK=oraclejdk8
    - DEPLOY_REPO=nbbrd/sandbox

before_deploy:
  - "echo TRAVIS_PULL_REQUEST: $TRAVIS_PULL_REQUEST"
  - "echo TRAVIS_JDK_VERSION: $TRAVIS_JDK_VERSION"
  - alias mvn_deploy='mvn deploy -Dmaven.test.skip -s .travis.settings.xml'

deploy:
  # Maven snapshots from develop branch
  - provider: script
    script: echo hello snapshots
    skip_cleanup: true
    on:
      branch: develop
      repo: "${DEPLOY_REPO}"
      condition: $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_JDK_VERSION == $DEPLOY_JDK

  # Maven releases from master branch
  - provider: script
    script: echo hello releases
    skip_cleanup: true
    on:
      branch: master
      repo: "${DEPLOY_REPO}"
      condition: $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_JDK_VERSION == $DEPLOY_JDK
